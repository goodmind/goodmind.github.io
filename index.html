                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;

            (function () {
                var flickerAPI = 'http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?';
                
                $.getJSON(flickerAPI, {
                    tags: 'city',
                    tagmode: 'any',
                    format: 'json'
                }).done(function (data) {
                    var image = $('.flickr .row > div').clone();
                                $('.flickr .row').empty();
                                $('.flickr p').remove();
                                
                                image.removeClass('hide');
                                
                    $.each(data.items, function( i, item ) {
                        var thumb = image.clone();
                            thumb.find('img').attr('src', item.media.m).end().
                                  find('a').attr('href', item.link);
                              
                        thumb.appendTo('.flickr .row');
                        if (i === 3) {
                            return false;
                        }
                    });
                });
            })();
        </script>
